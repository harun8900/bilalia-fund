<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق البلالية الطبي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #050a18; color: white; text-align: center; padding: 20px; }
        .card { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid #1e293b; margin-top: 20px; }
        input, button { padding: 12px; width: 85%; border-radius: 8px; font-size: 16px; margin: 10px; border: none; }
        button { background: #00d2ff; color: black; font-weight: bold; cursor: pointer; }
        #status { color: #ffd700; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>صندوق البلالية الطبي</h3>
    <div id="status">جاري فحص الاتصال بالعنوان الجديد...</div>

    <div class="card">
        <input type="text" id="m_input" placeholder="اكتب اسم الشهر هنا">
        <button onclick="addM()">إضافة الشهر الآن</button>
    </div>
    <div id="list"></div>

    <script>
        // الرابط الصحيح الذي أرسلته أنت
        const URL = "https://xuiwkvkrhatcoovfozsq.supabase.co"; 
        const KEY = "sb_publishable_T2ltCUtwwPR4b_Oh_dOPFQ_qfcCmFfM";
        const _db = supabase.createClient(URL, KEY);

        async function load() {
            const { data, error } = await _db.from('months').select('*');
            if (error) {
                document.getElementById('status').innerText = "❌ السيرفر لا يستجيب (تأكد من الرابط)";
            } else {
                document.getElementById('status').innerText = "✅ متصل بالعنوان الصحيح";
                let h = "";
                data?.forEach(m => h += `<div class='card'>${m.name}</div>`);
                document.getElementById('list').innerHTML = h;
            }
        }

        async function addM() {
            const val = document.getElementById('m_input').value;
            if(!val) return;
            document.getElementById('status').innerText = "⏳ جاري الحفظ في السيرفر...";
            const { error } = await _db.from('months').insert([{ name: val }]);
            if(error) {
                alert("خطأ: " + error.message);
            } else {
                document.getElementById('m_input').value = '';
                load();
            }
        }
        load();
    </script>
</body>
</html>
