<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق البلالية الطبي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #00d2ff; --bg: #050a18; --card: #0f172a; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .section { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; margin-bottom: 20px; }
        input, select { padding: 12px; width: 90%; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; }
        .btn { padding: 12px; width: 95%; background: var(--primary); color: black; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        .admin-panel { display: none; margin-top: 20px; border-top: 1px solid var(--primary); padding-top: 20px; }
        .stat-card { background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>صندوق البلالية الطبي</h2>
        <p style="color: var(--primary); font-weight: bold;">برمجة وتنفيذ محمد هارون</p>
    </header>

    <div class="stat-card">
        <small>الرصيد الكلي</small>
        <div id="totalBalance" style="font-size: 20px; font-weight: bold;">0 $</div>
    </div>

    <div class="section" id="lockArea">
        <input type="password" id="passInput" placeholder="أدخل: هارون567">
        <button class="btn" onclick="checkAccess()">تفعيل الصلاحيات</button>
    </div>

    <div id="controlPanel" class="admin-panel">
        <div class="section">
            <h4 style="color: #4ade80;">لوحة إدارة محمد هارون ✅</h4>
            <input type="text" id="monthTitle" placeholder="اسم الشهر الجديد">
            <button class="btn" onclick="addMonth()">إضافة شهر</button>
            <hr style="margin: 20px 0; opacity: 0.2;">
            <select id="monthSelect"></select>
            <input type="text" id="pName" placeholder="اسم المشترك">
            <input type="number" id="pAmt" placeholder="المبلغ">
            <select id="pType">
                <option value="توفير">توفير (+)</option>
                <option value="مصروف">مصروف (-)</option>
            </select>
            <button class="btn" onclick="addEntry()">حفظ البيانات</button>
        </div>
    </div>

    <div class="section">
        <h4>سجل البيانات</h4>
        <select id="filterMonth" onchange="loadTable()"></select>
        <div id="tableOutput"></div>
    </div>
</div>

<script>
    // البيانات الناجحة سابقاً
    const URL = "https://xuiwkvkrhatcoovfozsq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1aXdrdmtyaGF0Y29vdmZvenNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NzA0NzYsImV4cCI6MjA4NTQ0NjQ3Nn0.Bp0ZyYi8O95jZhtALxxJwK6MQWau1WGGaBoUes5f3os";
    const _db = supabase.createClient(URL, KEY);

    // التحقق من كلمة السر
    function checkAccess() {
        const pass = document.getElementById('passInput').value.trim();
        // تأكد من كتابة "هارون567" باللغة العربية والأرقام الانجليزية كما طلبت
        if (pass === "هارون567") {
            document.getElementById('controlPanel').style.display = 'block';
            document.getElementById('lockArea').style.display = 'none';
            alert("مرحباً بك يا محمد هارون. تم فتح الصلاحيات.");
            loadSetup();
        } else {
            alert("كلمة المرور غير صحيحة! تأكد من كتابتها بدقة.");
        }
    }

    async function loadSetup() {
        const { data } = await _db.from('months').select('*').order('id', {ascending: false});
        if(data) {
            let options = data.map(m => `<option value="${m.id}">${m.name}</option>`).join('');
            document.getElementById('monthSelect').innerHTML = options;
            document.getElementById('filterMonth').innerHTML = options;
            loadTable();
        }
        updateStats();
    }

    async function addMonth() {
        const name = document.getElementById('monthTitle').value;
        if(!name) return;
        await _db.from('months').insert([{ name }]);
        loadSetup();
    }

    async function addEntry() {
        const mid = document.getElementById('monthSelect').value;
        const name = document.getElementById('pName').value;
        const amt = document.getElementById('pAmt').value;
        const type = document.getElementById('pType').value;
        const { error } = await _db.from('data').insert([{ month_id: mid, name, amt, type }]);
        if(!error) { alert("تم الحفظ ✅"); loadTable(); updateStats(); }
    }

    async function loadTable() {
        const mid = document.getElementById('filterMonth').value;
        const { data } = await _db.from('data').select('*').eq('month_id', mid);
        let html = '<table style="width:100%; margin-top:10px;">';
        data?.forEach(d => {
            html += `<tr style="border-bottom: 1px solid #1e293b;">
                <td style="padding:10px;">${d.name}</td>
                <td style="color:${d.type==='توفير'?'#4ade80':'#fb7185'}">${d.amt}</td>
            </tr>`;
        });
        document.getElementById('tableOutput').innerHTML = html + '</table>';
    }

    async function updateStats() {
        const { data } = await _db.from('data').select('amt, type');
        let total = 0;
        data?.forEach(d => { total += (d.type === 'توفير' ? parseFloat(d.amt) : -parseFloat(d.amt)); });
        document.getElementById('totalBalance').innerText = total + " $";
    }

    loadSetup();
</script>
</body>
</html>
