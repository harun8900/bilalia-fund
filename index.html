<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق البلالية الطبي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #050a18; color: white; text-align: center; padding: 20px; }
        .card { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid #1e293b; margin-top: 20px; }
        input { padding: 12px; border-radius: 8px; width: 80%; margin-bottom: 10px; border: 1px solid #334155; }
        button { padding: 12px; width: 80%; background: #00d2ff; color: black; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        #status { color: #ffd700; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>صندوق البلالية الطبي</h3>
    <div id="status">جاري فحص الاتصال...</div>

    <div class="card">
        <input type="text" id="mName" placeholder="اسم الشهر (مثال: شباط 2026)">
        <button onclick="addM()">إضافة الشهر الآن</button>
    </div>

    <div id="list" style="margin-top:20px;"></div>

    <script>
        // الرابط المنسوخ بدقة حرفية من صورتك رقم 1001563646
        const URL = "https://xuiwkvkrhatcoovfozsq.supabase.co";
        const KEY = "sb_publishable_T2ltCUtwwPR4b_Oh_dOPFQ_qfcCmFfM";
        
        const _db = supabase.createClient(URL, KEY);

        async function addM() {
            const val = document.getElementById('mName').value;
            if(!val) return;
            document.getElementById('status').innerText = "جاري الإرسال للسيرفر...";

            const { error } = await _db.from('months').insert([{ name: val }]);

            if(error) {
                document.getElementById('status').innerText = "فشل: " + error.message;
                console.log(error);
            } else {
                document.getElementById('status').innerText = "تمت الإضافة بنجاح! ✅";
                document.getElementById('mName').value = '';
                load();
            }
        }

        async function load() {
            const { data, error } = await _db.from('months').select('*');
            if(error) {
                document.getElementById('status').innerText = "❌ خطأ في الاتصال";
            } else {
                document.getElementById('status').innerText = "✅ متصل بالسيرفر الصحيح";
                let h = "<h4>الأشهر المسجلة:</h4>";
                data.forEach(m => h += `<div class='card'>${m.name}</div>`);
                document.getElementById('list').innerHTML = h;
            }
        }
        load();
    </script>
</body>
</html>
