<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فحص الاتصال</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding:50px;">
    <h2>فحص إضافة الشهر</h2>
    <input type="text" id="mName" placeholder="اكتب اسم الشهر هنا">
    <button onclick="addM()">إضافة شهر الآن</button>
    <div id="status" style="margin-top:20px; color:yellow;">حالة الاتصال: بانتظار الإضافة...</div>
    <ul id="list"></ul>

    <script>
        const S_URL = "https://xuiwkvrhatcoovfozsq.supabase.co";
        const S_KEY = "sb_publishable_T2ltCUtwwPR4b_Oh_dOPFQ_qfcCmFfM";
        const _db = supabase.createClient(S_URL, S_KEY);

        async function addM() {
            const n = document.getElementById('mName').value;
            const status = document.getElementById('status');
            status.innerText = "جارٍ الإرسال...";
            
            const { error } = await _db.from('months').insert([{name: n}]);
            
            if(error) {
                status.style.color = "red";
                status.innerText = "فشل: " + error.message;
            } else {
                status.style.color = "green";
                status.innerText = "نجح! تم إضافة الشهر للسحابة";
                load();
            }
        }

        async function load() {
            const { data } = await _db.from('months').select('*');
            const list = document.getElementById('list');
            list.innerHTML = "";
            data?.forEach(m => {
                list.innerHTML += `<li>${m.name}</li>`;
            });
        }
        load();
    </script>
</body>
</html>
